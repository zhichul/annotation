---
args:
  model: "gpt-3.5-turbo-0125"
  temperature: 0.1 
  max_tokens: 1

alias:
  topic: "example_topic_0"
---
prompt:
  - system: "You are a helpful assistant."
  - user: |
      You will be given two social media posts. You should decide if the first post is relevant to the second. Please use a scale from 1 to 5, with 1 being not relevant and 5 being most relevant. Answer with a single number, do not give reasoning or explain it. Another LLM has also annotated the topics of those two posts.
      First post: '''{{ posts[0] }}'''\n\n
      LLM's annotation of its topic: {{ posts[0].topic }}
      Second post: '''{{ post1 }}'''
      LLM's annotation of its topic: {{ post1.topic }}
      Answer:

legal_answer_type:
  int

legal_answers:
  [1,2,3,4,5]

num_answers:
  1